ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "29587"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "10010"
    targetPort: "50465"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    loginTitle: "PHPMyAdmin"
    login: "root"
    password: "random_password"
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MYSQL_ROOT_PASSWORD"
    value: "random_password"
  - key: "HOST"
    value: "[CI_CD_DOMAIN]"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "CONFIG_AUTH_USERNAME"
    value: "llana"
  - key: "CONFIG_AUTH_PASSWORD"
    value: "llana"
  - key: "CONFIG_AUTH_REALM"
    value: "llana"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "llana.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Llana API"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"    
